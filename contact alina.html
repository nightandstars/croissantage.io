<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- NAVIGATION -->

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Contact</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light " aria-current="page" href="cv alina.html">CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="hobby alina.html">Hobby</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <div class="container-fluid">
        <form action="https://httpbin.org/get" method="get">

            <!-- NOM PRENOM -->
            <div>
                <label class="form-label" for="nom">Nom:</label>
                <input class="form-control" type="text" id="nom" name="Nom" required>
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label" for="prenom">Prenom:</label>
                <input class="form-control" type="text" id="prenom" name="Prenom" required>
            </div>

            <!-- VOUS ETETS -->
            <div class=" mt-3">
                <label class="form-label">Vous etes:</label>
            </div>

            <div class="radio">
                <label><input type="radio" name="client" checked>Client</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="employer">Employer</label>
            </div>

            <!-- DEPARTEMENT -->
            <div class=" mt-3">
                <label>Choissisez le departement dans lequelle vous etes disponible:</label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" value="">Savoie</label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" value="">Haute-Savoie</label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" value="">Haute-Alpes</label>
            </div>


            <!-- PAYS -->
            <div class=" mt-3">
                <label for="pays">Pays:</label>
            </div>

            <div>
                <select id="pays" name="pays">
                    <option value="france">France</option>
                    <option value="suisse">Suisse</option>
                    <option value="allemagne">Allemagne</option>
                    <option value="autre">Autre</option>
                </select>
            </div>

            <!-- MESSAGE -->
            <div class=" mt-3">
                <label for="msg">Message&nbsp;:</label>
            </div>
            <div>
                <textarea id="msg" name="user_message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
